<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <!-- Background circle with gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#26A69A;stop-opacity:1"/>
    </radialGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="50" cy="50" r="45" fill="url(#bgGradient)"/>
  
  <!-- Book/Document background -->
  <rect x="25" y="20" width="50" height="60" rx="3" ry="3" fill="white"/>
  
  <!-- Hindi text "हिं" (Hi from Hindi) -->
  <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#26A69A">हिं</text>
  
  <!-- Decorative lines representing text -->
  <line x1="30" y1="50" x2="70" y2="50" stroke="#E0E0E0" stroke-width="2"/>
  <line x1="30" y1="57" x2="65" y2="57" stroke="#E0E0E0" stroke-width="2"/>
  <line x1="30" y1="64" x2="70" y2="64" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Small decorative dot/bullet -->
  <circle cx="32" cy="50" r="1.5" fill="#26A69A"/>
  <circle cx="32" cy="57" r="1.5" fill="#26A69A"/>
  <circle cx="32" cy="64" r="1.5" fill="#26A69A"/>
</svg>